<!-- admin/admin.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Administrativo - Gerenciar Produtos</title>
  <link rel="stylesheet" href="src/style-login.css">

  <!-- Pequeno estilo local inline somente para manter espaçamento do painel (opcional) -->
</head>
<body>
  <div class="container">
    <header class="admin-header">
      <h1>Painel Administrativo</h1>
    </header>

    <main class="admin-main">
      <!-- Formulário de cadastro / edição -->
      <section class="admin-form form-box">
        <h2>Novo produto</h2>

        <form id="form-produto">
          <input type="hidden" id="produto-id">

          <label class="small">Nome</label>
          <input class="input-field input-inline" id="nome" required />

          <label class="small">Preço (use ponto para decimal)</label>
          <input class="input-field input-inline" id="preco" type="number" step="0.01" required />

          <label class="small">Categoria</label>
          <select class="input-field input-inline" id="categoria" required>
            <option value="whey">Whey Protein</option>
            <option value="barrinha">Barrinha</option>
            <option value="creatina">Creatina</option>
            <option value="promocoes">Promoções</option>
            <option value="suplementos">Suplementos</option>
          </select>

          <label class="small">Estoque</label>
          <input class="input-field inp ut-inline" id="estoque" type="number" min="0" step="1" value="1" required />

          <label class="small">URL da Imagem</label>
          <input class="input-field input-inline" id="imagem" placeholder="https://..." />

          <label class="small">Descrição</label>
          <textarea class="input-field input-inline" id="descricao" rows="4"></textarea>

            <button type="submit" class="btn" id="btn-salvar">Salvar</button>
            <button type="button" class="btn" id="btn-limpar">Limpar</button>
            <button class="btn" id="btn-logout">Logout</button>


        </form>
      </section>

      <!-- Tabela de produtos -->
      <section class="admin-table">
        <h2>Produtos cadastrados</h2>
        <div id="tabela-wrapper">
          <table class="table" id="tabela-produtos">
            <thead>
              <tr>
                <th>ID</th>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Estoque</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas serão injetadas via JS -->
            </tbody>
          </table>
          <div id="sem-produtos" class="sem-itens" style="display:none">Nenhum produto cadastrado.</div>
        </div>
      </section>
    </main>
  </div>

  <script src="admin.js" defer></script>
</body>
</html>
